spring:
  application:
    name: fastfood
  datasource:
    url: jdbc:postgresql://localhost:5432/fastfood
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    defer-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
external:
  api:
    url: http://localhost:8080/ #Aponta para a propria aplicação para simular o retorno do pagamento
    endpoint: /fastfood/webhook/status-pagamento
server:
  servlet:
    context-path: /fastfood
