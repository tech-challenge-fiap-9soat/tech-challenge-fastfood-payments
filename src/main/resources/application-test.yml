spring:
  application:
    name: fastfood
  datasource:
    url: jdbc:h2:mem:testdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
external:
  api:
    url: http://localhost:8080 #Aponta para a propria aplicação para simular o retorno do pagamento
    endpoint: /fastfood/webhook/status-pagamento
server:
  servlet:
    context-path: /fastfood
